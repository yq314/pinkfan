<div id="main" class="fn-left">
    <div class="goods-info">
        <h2>{$data.name}</h2>
        <div class="goods-pic">
            <a href="/u/g/id/{$data.id}" target="_blank"><img src="__SAE_DOMAIN__{$data.img|getThumbPic=470}" alt="{$data.name}" title="{$data.name}" /></a>
        </div>
        <div class="tags">
        <span>宝贝标签：</span>
        <foreach name="tags" item="tag">
        <a href="{:U('index/index?q='.urlencode($tag))}" target="_blank" title="搜寻更多{$tag}">{$tag}</a>
        </foreach>
        </div>
        <div class="goods-act fn-clear">
            <div class="like-ok">您喜欢了这个宝贝</div>
            <div class="act-box fn-left">
                <a href="javascript:void(0);" title="喜欢这个宝贝" class="like-img fn-left" data="{$data.id}">喜欢</a>
                <span class="like-count fn-left" data="{$data.like_count}">{$data.like_count}</span>
            </div>
            <div class="act-box fn-left">
                <a target="_blank" href="/u/g/id/{$data.id}" title="去购买这个宝贝" class="buy-img fn-left">购买</a>
                <span class="price fn-left">&yen;{$data.price}<i></i></span>
            </div>
            <div class="act-box share fn-right">
            </div>
        </div>
        <script type="text/javascript" id="wumiiRelatedItems"></script>
        <div class="comment">
            <h3>七嘴八舌</h3>
            <div class="cm-list">
            	<foreach name="data['rates']" item="row">
            		<div class="cm-title"><span class="cm-nick">{$row.nick}</span> 于 <span class="cm-date">{$row.date}</span> 来自 <span class="cm-date">淘宝网</span>:</div>
            		<div class="cm-content">{$row.content}</div>
            	</foreach>
            </div>
       		<!-- Duoshuo Comment BEGIN -->
		<div class="ds-thread"></div>
		<script type="text/javascript">
		var duoshuoQuery = {short_name:"pinkfannet"};
		(function() {
			var ds = document.createElement('script');
			ds.type = 'text/javascript';ds.async = true;
			ds.src = 'http://static.duoshuo.com/embed.js';
			ds.charset = 'UTF-8';
			(document.getElementsByTagName('head')[0] 
			|| document.getElementsByTagName('body')[0]).appendChild(ds);
		})();
		</script>
		<!-- Duoshuo Comment END -->
        </div>
    </div>
</div>
<div id="aside" class="fn-right">
    <div class="block">
        <div class="fn-clear">
            <div style="margin-bottom: 5px;">
                <h3 class="seller"><a href="/shops/{$data.shop_id}" title="去看同店商品">{$data.shop_name}</a></h3>
            </div>
            <div class="fn-left">
                掌柜：<a target="_blank" title="{$data.shop_name}" href="/u/s/id/{$data.shop_id}">{$data.shop_seller}</a>
            </div>
            <div class="fn-right">
                信用：<div class="shop-level shop-level-{$data.shop_credit}">卖家信用</div>
            </div>
        </div>
        <div class="fn-clear">
            <foreach name="goodsFromSameShop" item="row">
                <div class="window fn-left <if condition='$key%2==1'>no-rm</if>">
                    <a href="/goods/{$row.id}" title="{$row.name}">
                        <img alt="{$row.name}" src="__SAE_DOMAIN__{$row.img|getThumbPic=210}" width="135" />
                    </a>
                </div>
            </foreach>
        </div>
    </div>
    <div class="block">
        <h3>同类宝贝</h3>
        <div class="fn-clear">
            <foreach name="goodsFromSameCate" item="row">
                <div class="window fn-left <if condition='$key%2==1'>no-rm</if>">
                    <a href="/goods/{$row.id}" title="{$row.name}">
                        <img alt="{$row.name}" src="__SAE_DOMAIN__{$row.img|getThumbPic=210}" width="135" />
                    </a>
                </div>
            </foreach>
        </div>
    </div>
    <div class="block">
    	<iframe name="alimamaifrm" frameborder="0" marginheight="0" marginwidth="0" border="0" scrolling="no" width="280" height="421" src="http://top.taobao.com/interface_v2.php?pid=mm_13639730_3486483_11380766&type=y&f=html&ie=utf8&from=taoke&unid=&name=%E6%B7%98%E5%AE%9D%E7%83%AD%E9%97%A8%E6%90%9C%E7%B4%A2&trtp=2&up=true&goodsFilter=all&sw=280&sh=421&sn=10&bgc=FFFFFF&bc=FFFFFF&fc=0A63AA&tc=333333&cat_ids=1267615521_ZB_ZGZB,TR_FS,TR_JJ,TR_MY,TR_SM,TR_SP,TR_WT,TR_ZH" ></iframe>
    </div>
</div>
